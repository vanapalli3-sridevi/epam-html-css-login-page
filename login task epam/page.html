<!DOCTYPE html>
<html>
 <style>
    
.form-container{
    margin-left:500px;
    margin-top: 100px;
    width:300px;
    height:455px;
    background: #ffff;
    
    box-shadow:0px 0px 10px 0px #000;
    background-color:black;
    background-size: 200%;
} 
.block1{
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
  height:40px;
  width:297px;
  background-color:skyblue;
}

.signin{
  color:white;
  text-align: center;
  font-size:20px;
  position: absolute;
  margin-top: 10px;
  margin-left:10px;
  height:30px;
  width:220px;
  
}
.button {
float:right;
cursor: pointer;
}

.block2{
  height:410px;
  width:297px;
  background-color: white;
  border-bottom-left-radius: 8px;
  border-bottom-right-radius: 8px;
}

#checkoutField {
height: 40px;
width:280px;
margin-top: 10px;
margin-left: 10px;
  border: 1px solid #e6e6e6;
background: #f5f5f5 url("envelope.png");
background-size:30px;
  background-repeat: no-repeat;
  background-position: right 10px center;
}
#password{
height: 40px;
width:280px;
margin-top: 10px;
margin-left: 10px;
border: 1px solid #e6e6e6;
background: #f5f5f5 url("unlock.png");
background-size:30px;
  background-repeat: no-repeat;
  background-position: right 10px center;
}

.signinbut{
height:40px;
width:97%;
font-size: 15px;
margin-top: 10px;
margin-left: 5px;
background-color:skyblue;
color:white;
border-radius: 5px;
}
.forgotpswd{
margin-top: 5px;
float:left;
color:rgb(148, 146, 146);
}
.register{
margin-top:5px;
float:right;
color:rgb(148, 146, 146);
}
.vl {

margin-top:50px;
display:flex;


}
.line{
margin-left:10px;
border: 1px solid #ddd;
height:0%;
width:120px;
}
.or{
margin-top:-9px;
margin-left:7px;
color:rgb(148, 146, 146);
}
.fbbtn {
width: 97%;
height: 40px;
padding: 12px;
border: none;
border-radius: 4px;

margin-top:10px;
margin-left: 5px;
opacity: 0.85;
display: inline-block;
font-size: 17px;
line-height: 20px;
text-align: center;
text-decoration: none;
background-color: #3B5998;
color: white;
}
.googlebtn {
  width: 97%;
  height: 40px;
  padding: 12px;
  border: none;
  border-radius: 4px;
  
  margin-top:10px;
  margin-left: 5px;
  opacity: 0.85;
  display: inline-block;
  font-size: 17px;
  line-height: 20px;
  text-align: center;
  text-decoration: none;
  background-color: #dd4b39;
  color: white;
}

.epam{
width: 97%;
 height: 40px;
  padding: 12px;
  border: none;
  border-radius: 4px;
  
  margin-top:30px;
  margin-left: 5px;
  opacity: 0.85;
  display: inline-block;
  font-size: 17px;
  line-height: 20px;
  text-align: center;
  text-decoration: none;
background-color: #b1fd64;
color:white;
}
@media only screen and (max-width: 1000px) {
  /* For mobile phones: */
  .form-container{
    margin-top: 20%;
    margin-left:10%;
    background-size: 300%;
   .epam{
    margin-top: 20%;
    margin-left:10%;
    background-size: 300%;
}

    margin-top: 20%;
    margin-left:10%;
    background-size: 300%;
}
.fbbtn{
    margin-top: 20%;
    margin-left:10%;
    background-size: 300%;
}
  
}
</style>
